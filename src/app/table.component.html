<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email </th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let emp of employees" (click)="select(emp)" [class.info]="emp === selectedEmp">
        <td>{{emp.name}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.email}}</td>
         <td> <button class="btn" (click)="edit(emp)"> Edit </button> </td>
     </tr>
    </tbody>

</table>
