<form>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="employee.email" name="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" [(ngModel)]="employee.name" name="name"  class="form-control" id="name" placeholder="First name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName" name="lastName" class="form-control" id="lastName" placeholder="Last name">
    </div>
    <button class="btn btn-default" (click)="save()">Save</button>
</form>
